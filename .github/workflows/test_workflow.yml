name: Running tests

on: [push]

jobs:
  test:
    name: Run Unit Tests
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 11
      uses: actions/setup-java@v1
        with:
          java-version: 11.0.x
    - name: Unit tests
      run: bash ./gradlew test --stacktrace
